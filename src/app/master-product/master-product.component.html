<mat-table [dataSource]="products" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="picture">
        <mat-header-cell *matHeaderCellDef> Picture </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <img width="20%" src={{element.picture[0]}} class="rounded-circle" alt="Cinque Terre"> </mat-cell>
    </ng-container>

    <ng-container matColumnDef="variants">
        <mat-header-cell *matHeaderCellDef> variants </mat-header-cell>
        <mat-cell *matCellDef="let element">

            <table>
                <tr *ngFor="let varient of element.variants">
                    <td>{{varient.name}}</td>
                    <td> <i class="fa fa-inr"></i>{{varient.price}}</td>
                </tr>
            </table>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="add(element)">
                <mat-icon>add</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>


<mat-paginator class="mt-4" [pageSizeOptions]="[5,10, 20]" (page)="fetch()">
</mat-paginator>
