<div class="card-header">
    <label *ngIf="this.data.action === 'update'">Update category</label>
    <label *ngIf="this.data.action === 'add'">Add category</label>
</div>
<div class="card-body">
    <form [formGroup]="categoryForm" (ngSubmit)="create()">

        <div class="row mt-3">
            <div class="col-md-4">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" formControlName="name" required>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field>
                    <mat-label>Image</mat-label>
                    <input matInput placeholder="image" formControlName="image" required>
                </mat-form-field>
                <div class="alert alert-danger"
                    *ngIf="categoryForm.controls['image'].value && categoryForm.controls['image'].invalid">
                    not a valid URL
                </div>
            </div>
            <div class="col-md-4">
                <mat-form-field>
                    <mat-label>sequence</mat-label>
                    <input type="number" matInput placeholder="sequence" formControlName="sequence" required>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-slide-toggle formControlName="active">Active</mat-slide-toggle>
            </div>
            <div class="col-md-4">
                <mat-form-field>
                    <mat-label>bg_color</mat-label>
                    <input  matInput placeholder="bg_color" formControlName="bg_color" required>
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-2 d-flex justify-content-center">
            <button type="submit" mat-raised-button color="accent">Save</button>
        </div>

    </form>
</div>
<ngx-spinner bdColor="rgba(255,255,255, 0.5)" color="#673AB7" type="ball-beat la-dark">
</ngx-spinner>
