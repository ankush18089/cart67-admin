
        <button mat-raised-button (click)="add()">Add new</button>
        <div *ngIf="this.result.length>0;else noproduct">
            <mat-table [dataSource]="result" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="picture">
                    <mat-header-cell *matHeaderCellDef> Picture </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <img width="20%" src={{element.image_url}} class="" alt="Image unavailable">
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <button  mat-icon-button color="primary"
                            (click)="edit(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        

                        <button mat-icon-button color="warn" (click)="delete(element.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>


            <mat-paginator [length]="length"  [pageSizeOptions]="[10,50, 100,result.length]"
                (page)="fetch()">
            </mat-paginator>
        </div>
        <ng-template #noproduct>
            <div class="jumbotron d-flex align-items-center">
                <div class="container">
                    <h2>No collections in this store yet, Please use master product page to add items in this store.</h2>
                </div>
            </div>
        </ng-template>
<ngx-spinner bdColor="rgba(255,255,255, 0.5)" color="#673AB7" type="ball-beat la-dark">
</ngx-spinner>
