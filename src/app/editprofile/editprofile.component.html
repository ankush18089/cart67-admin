<div class="card-header">
    Edit profile</div>
<div class="card-body">
    <form [formGroup]="profile" (ngSubmit)="save()">

        <div class="row mt-3">
            <div class="col-md-4">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" formControlName="name" required>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field>
                    <mat-label>email</mat-label>
                    <input matInput placeholder="email" formControlName="email" required>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field>
                    <mat-label>phone</mat-label>
                    <input matInput placeholder="Mobile number" formControlName="phone" required>
                </mat-form-field>
            </div>

        </div>
        <div class="row">
            <div class="col-md-4">
                <mat-label>Gender</mat-label>
                <mat-radio-group formControlName="gender" required>
                    <mat-radio-button value="F">Female</mat-radio-button>
                    <mat-radio-button value="M">Male</mat-radio-button>
                    <mat-radio-button value="U">Others</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="col-md-4">
                <mat-form-field>
                    <mat-label>Date of birth</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dob">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-2 d-flex justify-content-center">
            <button type="submit" mat-raised-button color="accent">Save</button>

        </div>

    </form>
</div>
<ngx-spinner bdColor="rgba(255,255,255, 0.5)" color="#673AB7" type="ball-beat la-dark">
</ngx-spinner>
