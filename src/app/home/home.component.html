<div *ngIf="this.result.length>0;else noproduct">
    <form [formGroup]="myForm" class="example-form" (submit)="find()">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <mat-form-field class="example-form-field">
                    <mat-label>Search product</mat-label>
                    <input matInput type="text" placeholder="Ex. Patabji" formControlName="query">
                </mat-form-field>
                <button mat-button *ngIf="this.myForm.controls['query'].value!=''" matSuffix mat-icon-button
                    aria-label="Clear" (click)="fetch()">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
            <div class="col"><button #search mat-raised-button color="primary" type="submit">Search</button></div>
        </div>
    </form>



    <mat-table [dataSource]="result" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="picture">
            <mat-header-cell *matHeaderCellDef> Picture </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <img width="20%" src={{element.picture}} class="rounded-circle" alt="Cinque Terre"> </mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button *ngIf="element.product_type==='SIMPLE'; else elseBlock" mat-icon-button color="primary"
                    (click)="edit(element.variants[0],element.name)">
                    <i class="fa fa-inr"></i>{{element.variants[0].price}}
                    <mat-icon>edit</mat-icon>
                </button>
                <ng-template #elseBlock>
                    <div class="table-responsive">
                        <table class="table">
                            <tr *ngFor="let varient of element.variants">
                                <td> {{varient.name}}</td>
                                <td>
                                    <button mat-icon-button color="primary" (click)="edit(varient,element.name)">
                                        <i class="fa fa-inr"></i>{{varient.price}}
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </ng-template>

                <button mat-icon-button color="warn" (click)="delete(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>


    <mat-paginator class="mt-4" [pageSizeOptions]="[10,50, 100,200,300]" (page)="fetch()">
    </mat-paginator>
</div>
<ng-template #noproduct>
    <div class="jumbotron d-flex align-items-center">
        <div class="container">
            <h2>No products in this store yet, Please use master product page to add items in this store.</h2>
        </div>
    </div>
</ng-template>
