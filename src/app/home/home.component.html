<button mat-raised-button color="primary" (click)="logout()">Logout</button>
<mat-table [dataSource]="result" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="picture">
        <mat-header-cell *matHeaderCellDef> Picture </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <img width="20%" src={{element.picture}} class="rounded-circle" alt="Cinque Terre"> </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button *ngIf="element.product_type==='SIMPLE'; else elseBlock" mat-icon-button color="primary"
                (click)="edit(element.variants[0],element.name)">
                <mat-icon>edit</mat-icon>
            </button>
            <ng-template #elseBlock>

                <div class="row" *ngFor="let varient of element.variants">
                    <div class="col"> <label>
                            {{varient.name}}
                        </label></div>
                    <div class="col"> <button mat-icon-button color="primary" (click)="edit(varient,element.name)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </div>
                </div>

            </ng-template>

            <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>


<mat-paginator class="mt-4" [pageSizeOptions]="[10,50, 100,200,300]" (page)="fetch()">
</mat-paginator>
